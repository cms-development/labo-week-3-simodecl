<div class="card" *ngIf="recipe">
  <h3 class="card-header">{{recipe.title.rendered}}</h3>
  <div class="card-body">
    <h5 class="card-title">{{ recipe.meta_fields._recipe_subtitle }}</h5>
    <div class="row">
      <img class="row" src="{{recipe._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url}}" />
    </div>
    <div class="row">
      <div [innerHTML]="recipe.content.rendered" class="col">
      </div>
    </div>
  </div>
  <button class="btn" (click)="goBack()">go back</button>
</div>
